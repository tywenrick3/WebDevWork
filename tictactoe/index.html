<!DOCTYPE html>
<html>
    <!-- Help sources - Eduonix Learning Solutions: https://www.youtube.com/watch?v=_l7UDchbYDA -->
<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/mainscript.js"></script>
    
</head>

<body>
    <div id="container">
        <header>
            <h2>
                Tic Tac Toe
            </h2>
        </header>
        <ul id="gameBoard">
            <li id="spot1"></li>
            <li id="spot2"></li>
            <li id="spot3"></li>
            <li id="spot4"></li>
            <li id="spot5"></li>
            <li id="spot6"></li>
            <li id="spot7"></li>
            <li id="spot8"></li>
            <li id="spot9"></li>
        </ul>
        <div id="clearFix"></div>
        <footer>
            <button id="resetGame">Restart</button>
        </footer>
    </div>
</body>
</html>
